<div class="container">
  <div class="row" style="padding: 40px 0px 0px 0px ;" >
    <div class="col-md-4">

    </div>
  </div>
</div>

<div style="padding: 45px 300px;">
  <mat-form-field>
    <mat-label>Select Country</mat-label>
    <mat-select [(ngModel)]="selectedCountry" (ngModelChange)="getUsByCountry()" name="country" >
      <mat-option *ngFor="let x of country" [value]="x">
        {{x}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="mr" style="    width: 57vw;" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table class="table" style="margin-bottom: 0px;" [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="State Province">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >State Province</th>
        <td mat-cell *matCellDef="let element"> {{element['state-province']}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Link </th>
        <td mat-cell *matCellDef="let element"><a href="{{element.web_pages[0]}}" target="_blank" style="color: white;" >{{element.web_pages[0]}}</a> </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.alpha_two_code}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Domain">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Domain </th>
        <td mat-cell *matCellDef="let element"> {{element.domains[0]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>    </mat-paginator>

  </div>

</div>
